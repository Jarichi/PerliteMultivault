server {
    listen 80;
    server_name localhost;

    root /var/www/perlite;
    index index.php;

    # Static assets - this is the critical addition
    location ~* ^/(rankhra|arctara|landing)?/(.+\.(css|js|jpg|jpeg|gif|png|ico|svg|woff2))$ {
        try_files /$2 /$1/$2 =404;
        expires 30d;
        access_log off;
    }

    # Main PHP handler
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Vault directories
    location ~ ^/(rankhra|arctara)/ {
        try_files $uri @perlite;
    }

    # PHP handler
    location @perlite {
        rewrite ^/(.*)$ /index.php?path=/$1 last;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass perlite:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
    }

    # Security rules
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
}